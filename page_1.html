<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>라우팅의 이해: 정적 라우팅과 동적 라우팅</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; margin: 0;
            padding: 0;}
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            
        }
        .network-icon {
            opacity: 0.1;
            position: absolute;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .floating-delay-1 {
            animation-delay: 1s;
        }
        .floating-delay-2 {
            animation-delay: 2s;
        }
    </style>
</head>
<body>
<div class="slide-container bg-gray-800 text-white flex flex-col justify-between p-16">
<!-- Background network icons -->
<div class="network-icon text-9xl text-gray-700" style="top: 10%; left: 5%;">
<i class="fas fa-network-wired floating"></i>
</div>
<div class="network-icon text-9xl text-gray-700" style="top: 60%; left: 80%;">
<i class="fas fa-server floating floating-delay-1"></i>
</div>
<div class="network-icon text-9xl text-gray-700" style="top: 40%; left: 60%;">
<i class="fas fa-route floating floating-delay-2"></i>
</div>
<!-- Header content -->
<div class="z-10 text-center mt-10">
<h1 class="text-6xl font-bold mb-4">라우팅의 이해</h1>
<h2 class="text-5xl font-semibold mb-6"><span class="text-green-400">정적 라우팅</span>과 <span class="text-orange-400">동적 라우팅</span></h2>
<div class="h-1 w-32 bg-gradient-to-r from-green-400 to-orange-400 mx-auto my-8"></div>
<p class="text-2xl font-light max-w-3xl mx-auto">
                상호 배타적이지 않은 두 라우팅 방식의 특징, 적용 시나리오 및 최적 경로 선택에 대한 이해
            </p>
</div>
<!-- Middle visual representation -->
<div class="flex justify-center items-center z-10 my-8">
<div class="bg-gray-700 bg-opacity-70 rounded-lg p-6 flex items-center">
<div class="text-center px-8 border-r-2 border-gray-600">
<i class="fas fa-map-signs text-5xl text-green-400 mb-3"></i>
<p class="text-xl">정적 라우팅</p>
<p class="text-sm text-gray-300">명시적 경로 정의</p>
</div>
<div class="px-8 text-center">
<i class="fas fa-sync-alt text-5xl text-orange-400 mb-3"></i>
<p class="text-xl">동적 라우팅</p>
<p class="text-sm text-gray-300">자동 경로 학습</p>
</div>
</div>
</div>
<!-- Footer information -->
<div class="z-10 flex justify-between items-end">
<div>
<p class="text-xl">네트워크 관리자를 위한 종합 가이드</p>
<p class="text-gray-400">발표자: 네트워크 엔지니어링 팀</p>
</div>
<div class="text-right">
<p class="text-gray-400">작성일: 2025-08-10</p>
</div>
</div>
</div>

</body></html>
